<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" name="fullName" required>
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <br>
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
  <br>
  <label for="attendees">Number of Attendees:</label>
  <input type="number" id="attendees" name="attendees" min="1" max="10">
  <br>
  <label for="eventTime">Event Time:</label>
  <input type="time" id="eventTime" name="eventTime">
  <label for="eventType">Event Type:</label>
  <select id="eventType" name="eventType" required>
    <option value="conference">Conference</option>
    <option value="workshop">Workshop</option>
    <option value="webinar">Webinar</option>
  </select>
  <br>
  <label>Dietary Restrictions:</label><br>
  <input type="checkbox" id="vegetarian" name="dietary" value="Vegetarian">
  <label for="vegetarian">Vegetarian</label><br>
  <input type="checkbox" id="glutenFree" name="dietary" value="Gluten-Free">
  <label for="glutenFree">Gluten-Free</label>
  <br>
  <label>T-shirt Size:</label><br>
  <input type="radio" id="sizeS" name="tshirtSize" value="S">
  <label for="sizeS">S</label><br>
  <input type="radio" id="sizeM" name="tshirtSize" value="M">
  <label for="sizeM">M</label><br>
  <input type="radio" id="sizeL" name="tshirtSize" value="L">
  <label for="sizeL">L</label><br>
  <input type="radio" id="sizeXL" name="tshirtSize" value="XL">
  <label for="sizeXL">XL</label>
  <br>
  <label for="comments">Comments/Questions:</label><br>
  <textarea id="comments" name="comments" maxlength="250" rows="4" cols="50"></textarea>
  <br>
  <button type="submit">Submit</button>
</form>
</body>
</html>
